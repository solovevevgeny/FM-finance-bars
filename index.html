<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Expenses chart component</title>

  <script src="./js/charts.js"></script>

</head>
<body>

  <main>
    <div class="card">
      <div class="card__balance">

        <div class="card__balance-title">
          <div class="card__balance-title-text">
            My balance
          </div>

          <div class="card__balance-title-amount">
            $921.48
          </div>

        </div>

        <div class="card__balance-logo">
          <img src="./images/logo.svg" alt="">
        </div>
      </div>

      <div class="card__chart">
        <div class="card__chart-title">
          <h1>Spending - Last 7 days</h1>
        </div>

        <div class="card__chart-chart">
          
        <!-- IMPORT -->          
        </div>

        <hr>

        <div class="card__chart-summary">
          <div class="card__chart-summary-title">Total this month</div>
          <div class="card__chart-summary-amounts">
              <div class="card__chart-summary-amounts-total">$478.33</div> 
              <div class="card__chart-summary-amounts-plus"><strong>+2.4%</strong> <br>from last month</div>
          </div>
        </div>

  
  

  
  
      </div>
    </div>
  </main>

 

  
</body>
</html>
